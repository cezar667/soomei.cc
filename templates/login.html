{% extends "base.html" %}
{% block title %}Entrar{% endblock %}
{% block content %}
  <section class="login-shell">
    <div class="carbon login-card">
      <img src="/static/img/soomei_logo.png" alt="Soomei" class="login-logo">
      <div class="login-body">
        <h1>Entrar na Soomei</h1>
        <p class="muted">Acesse seu painel e atualize seu cart√£o digital.</p>
        <form method="post" action="/auth/login" class="login-form">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <input type="hidden" name="uid" value="{{ uid }}">
          <label>Email</label>
          <input name="email" type="email" required placeholder="voce@empresa.com">
          <label>Senha</label>
          <input name="password" type="password" required placeholder="Sua senha">
          <button class="btn primary login-btn">Entrar</button>
        </form>
        <p><a class="muted" href="/auth/forgot">Esqueceu a senha?</a></p>
        <div id="formAlert" class="banner" role="alert" aria-live="polite" style="display:{% if error and error|trim %}block{% else %}none{% endif %}">{{ error }}</div>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  <style>
    .login-shell{min-height:calc(100vh - 120px);display:flex;align-items:center;justify-content:center;padding:20px}
    .login-card{border:1px solid #27282f;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,.35);max-width:420px;width:100%;padding:40px 32px;text-align:center}
    .login-logo{width:120px;height:auto;margin:0 auto 16px;display:block}
    .login-body h1{margin:8px 0 4px;font-size:24px}
    .login-body p{margin:0 0 16px}
    .login-form{display:flex;flex-direction:column;text-align:left;margin-top:12px;gap:10px}
    .login-form label{font-size:14px;color:#c1c5d0}
    .login-form input{background:#1a1b20;border:1px solid #2f313a;border-radius:10px;padding:12px;color:#f7f9ff;font-size:15px}
    .login-form input:focus{outline:2px solid #00c2ff;border-color:#00c2ff}
    .login-btn{margin-top:6px;width:100%;font-weight:600}
    @media(min-width:768px){
      .login-card{display:flex;flex-direction:column}
    }
  </style>
{% endblock %}
